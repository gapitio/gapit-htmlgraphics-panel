<!DOCTYPE html>
<html lang="en">

    <title>Bundle example</title>
    <link rel="icon" href="./favicon.png" />
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./build/index.js"></script>
    <script defer src="./build/on-init.js"></script>
    <script defer src="./build/on-render.js"></script>
  </head>

  <body>

      </div>

    <div id="shadow-container"></div>
