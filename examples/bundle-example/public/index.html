<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle example</title>
    <link rel="icon" href="./favicon.png" />
    <link href="./style.css" rel="stylesheet">
    <script defer src="./build/index.js"></script>
    <script defer src="./build/on-init.js"></script>
    <script defer src="./build/on-render.js"></script>
  </head>

  <body>
    <header>
      <div id="header-right-container">
        <div id="refresh-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="currentColor">

          </svg>
        </div>
        <div id="theme-selector">
          <div id="light-theme-button" class="dot light"></div>
          <div id="dark-theme-button" class="dot dark"></div>
        </div>
      </div>
    </header>
    <div id="shadow-container"></div>

</html>
